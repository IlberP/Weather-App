<!DOCTYPE html>
<head>
    <meta charset='UTF-8'>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>Weather</h1>
        <form>
            <div id='searchForm'>
                <input type='text' id='search' placeholder='Search City'>
                <button type='submit' id='submit'>Add image</button>
            </div>
        </form>
    </header>
    <div id='weatherContainer'>
        <div class='info'>
            <p class='weather'>sunny</p>
            <h1 class ='city'>Los Angeles</h1>
            <span class='temp'>77</span>
        </div>
        <div id='weatherDetails'>
            <p class='feelsLike'>feels like</p>
            <p class='wind'>mph</p>
            <p class='humidity'>humidity</p>
        </div>
    </div>

    <script src='main.js'></script>
</body>
